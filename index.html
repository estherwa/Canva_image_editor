<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Image Editor to Cartoon </title>
</head>

<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="buttons">
        <div class="file-input-div">
            <input type="file" id="file-input" accept="image/jpeg">
            <label for="file-input"> Select Image </label>
            <div class="file-name"></div>
        </div>
        <div class="fixed-buttons">
            <button name="originalImage" id="originalImage" class="original-image button" disabled> Original Image </button>
        </div>
        <div class="tabs-div">

            <div class="tab-content">
                <div id="one" data-tab-content class="active">

                    <div>
                        <button name="cartoon" class="tool-button button cartoon" id="cartoon" value="60">Cartoon</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
